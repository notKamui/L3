<form id="loginform" (ngSubmit)="loginAsUser()" #loginForm="ngForm">
  <input
  #usernameField="ngModel"
  name="username"
  [(ngModel)]="username"
  placeholder="Nom d'utilisateur"
  required
  minlength="3"
  maxlength="20"
  pattern="[a-zA-Z0-9]*"
  class="validate"
  >
  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="blue-grey waves-effect waves-light btn"
  >Connexion</button>

  <div *ngIf="usernameField.dirty && usernameField.errors != null">
    <ul>
      <li *ngIf="usernameField.errors.required">Ce champs est requis</li>
      <li *ngIf="usernameField.errors.pattern">Ce champs ne respecte pas le format attendu</li>
      <li *ngIf="usernameField.errors.maxlength">Ce champs dépasse le nombre de caractères autorisés</li>
      <li *ngIf="usernameField.errors.minimum">Ce champs ne respecte pas la taille minimum requise</li>
    </ul>
  </div>
</form>
